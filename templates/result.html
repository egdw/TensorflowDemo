<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .label {color: red;font-size: larger;}
        .result {color: green;font-size: larger;}
    </style>
</head>
<body>
<h3>结果:</h3>
{% for result in results %}
    <p>可能为 <span class="label">{{ result.get('label') }}</span>, 概率为 <span class="result">{{ result.get('score') }}</span></p>
{% endfor %}
</body>
</html>
